<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Titik Evakuasi Bengkulu</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <div class="sidebar-header">
      <h2 id="sidebarTitle">Jalur Evakuasi Bengkulu</h2>
    </div>

    <input id="searchInput" type="text" placeholder="Cari Desa / Titik..." />

    <button id="nearButton">Temukan Titik Terdekat</button>

    <h3 id="listHeading">Daftar Titik Evakuasi</h3>
    <div id="list"></div>
</div>

<div id="langModal" class="lang-modal" aria-hidden="true">
  <div class="lang-modal-inner">
    <h3>Pilih Bahasa / Choose Language</h3>
    <div class="lang-actions">
      <button class="lang-btn" data-lang="id">Bahasa Indonesia</button>
      <button class="lang-btn" data-lang="en">English</button>
    </div>
    <button id="langClose" class="lang-close">Tutup</button>
  </div>
</div>

<!-- language toggle small -->
<div id="langToggle" class="lang-toggle" title="Change language">EN</div>

<!-- MAP -->
<div id="map"></div>

<!-- LEGEND -->
<div id="legend">
  <h4 id="legendTitle">Legenda</h4>
  <div class="legend-item"><span class="legend-icon marker-default"></span> <span id="legendEvac">Titik Evakuasi</span></div>
  <div class="legend-item"><span class="legend-icon marker-selected"></span> <span id="legendSel">Titik Terpilih</span></div>
  <div class="legend-item"><span class="legend-icon marker-user"></span> <span id="legendUser">Lokasi Anda</span></div>
  <div class="legend-item"><span class="legend-icon map-icon">ğŸ—ºï¸</span> <span id="legendMap">Ganti Jenis Peta (kanan atas)</span></div>
  <div class="legend-note" id="legendNote">Klik marker atau daftar untuk melihat detail</div>
</div>

<!-- Legend item for user location -->
<div id="legend-user" style="display:none"></div>

<!-- CARD INFO -->
<div id="infoCard" class="hidden">
  <button id="closeCard">X</button>
  <h3 id="cardTitle"></h3>
  <p id="cardAddress"></p>
  <p id="cardVillage" class="muted"></p>
  <p id="cardDistrict" class="muted"></p>
  <p id="cardPhone" class="muted"></p>
  <p id="cardCoords"></p>

  <a id="gmapsButton" href="#" target="_blank" class="gmaps-btn">
    Buka di Google Maps
  </a>
</div>


<script src="script.js"></script>
</body>
</html>
